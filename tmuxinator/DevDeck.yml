# /Users/pablobfonseca/.config/tmuxinator/DevDeck.yml

name: Devdeck
root: ~/code/dev-deck

windows:
  - server:
      layout: main-vertical
      root: ~/code/DevDeck/dev-deck/server
      panes:
        - go run main.go
  - mobile:
      layout: main-vertical
      root: ~/code/DevDeck/dev-deck/apps/mobile
      panes:
        - open ios/DevDeck.xcworkspace
  - desktop:
      layout: main-vertical
      root: ~/code/DevDeck/dev-deck/apps/desktop
      panes:
        - yarn start
