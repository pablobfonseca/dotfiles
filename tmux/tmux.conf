# use control + meta h and l to switch windows
bind -n C-M-h previous-window
bind -n C-M-l next-window

# unbind default prefix and set it to C-a
unbind C-b
set -g prefix C-a
bind a send-prefix

# act like vim
set-window-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -sa terminal-overrides ",xterm*:Tc"

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# swap pane
bind C-k swap-pane -U
bind C-j swap-pane -D

# split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Secondary binding for C-l to retain redraw
bind C-l send-keys 'C-l'

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind-key -r S run-shell "tmux neww tmux-cht"

# open notes
bind-key -r N run-shell "tmux neww open_note"

# open lazygit
bind-key -r C-g run-shell "tmux popup -d \"#{pane_current_path}\" -xC -yC -w80% -h80% -E lazygit"

# open file in nvim
bind-key -r C-f run-shell "tmux neww 'zsh -i -c open_file'"

# open a scratch terminal
bind-key -r M-g display-popup -E "tmux new-session -A -s scratch"

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
set -ga update-environment EDITOR
set -g @plugin 'schasse/tmux-jump' # prefix + f
set -g @jump-key 'f'

# Theme options
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-show-left-sep ""
set -g @dracula-show-right-sep ""
set -g @dracula-plugins "weather"
set -g @dracula-fixed-location "London, UK"
set -g @dracula-show-flags true
set -g @dracula-left-icon-padding 0
set -g @dracula-show-fahrenheit false

set -g status-position top

# open sessionx
set -g @sessionx-bind 's'
set -g @sessionx-fzf-builtin-tmux 'on'
set -g @sessionx-tmuxinator-mode 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
