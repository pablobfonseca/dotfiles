# use control + meta h and l to switch windows
bind -n C-M-h previous-window
bind -n C-M-l next-window

# Enable focus events
set -s focus-events on

# Remove delay after ESC is pressed
set -s escape-time 0

# unbind default prefix and set it to C-a
unbind C-b
set -g prefix C-a
bind a send-prefix

# act like vim
set -g mode-keys vi
set -g status-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

setw -g automatic-rename on
set -g renumber-windows on

set -g status-interval 10 # redraw status line every 10 seconds

set -g monitor-activity on
set -g visual-activity off

set -g default-terminal "screen-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'

set -as terminal-features ",xterm*:RGB"
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback
set -g history-limit 150000

# Show status line messages until key is pressed
set -g display-time 0

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# swap pane
bind C-k swap-pane -U
bind C-j swap-pane -D

# split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# synchronize panes
bind y setw synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Secondary binding for C-l to retain redraw
bind C-l send-keys 'C-l'

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind-key -N "Open cheatsheet" -r S run-shell "tmux neww tmux-cht"

# open notes
bind-key -N "Open notes" -r N run-shell "tmux neww open_note"

# open lazygit
bind-key -N "Open Lazygit" -r C-g run-shell "tmux popup -d \"#{pane_current_path}\" -xC -yC -w80% -h80% -E lazygit"

# open file in nvim
bind-key -N "Open file in nvim" -r C-f run-shell "tmux neww 'zsh -i -c open_file'"

# copy file path to clipboard
bind-key -N "Copy file path to clipboard" -r f run-shell "tmux popup -d '#{pane_current_path}' -xC -yC -w80% -h80% -E 'TMUX_TARGET_PANE=#{pane_id} zsh -i -c copy_file_path; true'"

# open a scratch terminal
bind-key -N "Start a scratch terminal session" -r M-g display-popup -E "tmux new-session -A -s scratch"

# reload config file
bind-key -N "Reload the config file" r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# List of plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'omerxx/tmux-floax'
set -ga update-environment EDITOR
# set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'laktak/extrakto'
# set -g @fingers-key f
# set -g @fingers-jump-key j
# set -g @plugin 'pablobfonseca/tmux-vim-cheat'

 # Theme options
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enable "off"
set -g @catppuccin_pane_border_status "off"

# Configure Online
set -g @online_icon "ok"
set -g @offline_icon "nok"
set -g @cpu_icon ""

# window look
## status left
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

## status right
set -g status-right-length 100
set -g status-right ""

set -ga status-right "#[bg=#{@thm_bg}]#{@cpu_icon} #{cpu_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"

# set -wg automatic-rename on
# set -g automatic-rename-format "#{pane_current_command}"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# open sessionx
set -g @sessionx-bind 'o'
set -g @sessionx-fzf-builtin-tmux 'off' # Temporary, as the built-in tmux is broken
set -g @sessionx-tmuxinator-mode 'on'

# image.nvim
set -gq allow-passthrough on
set -g visual-activity off

run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

# Pane styling - distinguish active pane (Catppuccin Mocha colors)
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#fab387"
set -g window-style "bg=#11111b,fg=#6c7086"
set -g window-active-style "bg=#1e1e2e,fg=#cdd6f4"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
