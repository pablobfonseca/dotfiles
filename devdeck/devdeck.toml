[workflows]
[workflows.ask_ai]
name = 'Ask AI'
description = 'Submit to multiple AI sites'
icon = 'sparkles'
inputs = ['query']

[[workflows.ask_ai.steps]]
type = 'open_url'
url = 'https://chat.openai.com/?prompt={{query}}'

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 3

[[workflows.ask_ai.steps]]
type = 'click_element'
selector = 'button[data-testid="send-button"]'
continue_on_error = true

[[workflows.ask_ai.steps]]
type = 'open_url'
url = 'https://claude.ai/new'

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 3

[[workflows.ask_ai.steps]]
type = 'fill_input'
selector = 'div[contenteditable="true"][data-placeholder*="talk"]'
value = '{{query}}'
continue_on_error = true

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 1

[[workflows.ask_ai.steps]]
type = 'click_element'
selector = 'button[aria-label*="Send"]'
continue_on_error = true

[[workflows.ask_ai.steps]]
type = 'open_url'
url = 'https://www.perplexity.ai/'

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 3

[[workflows.ask_ai.steps]]
type = 'fill_input'
selector = 'textarea[placeholder*="Ask"]'
value = '{{query}}'
continue_on_error = true

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 1

[[workflows.ask_ai.steps]]
type = 'click_element'
selector = 'button[aria-label*="Submit"]'
continue_on_error = true

[[workflows.ask_ai.steps]]
type = 'open_url'
url = 'https://gemini.google.com/app'

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 3

[[workflows.ask_ai.steps]]
type = 'fill_input'
selector = 'rich-textarea[aria-label*="Enter a prompt"]'
value = '{{query}}'
continue_on_error = true

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 1

[[workflows.ask_ai.steps]]
type = 'click_element'
selector = 'button[aria-label*="Send message"]'
continue_on_error = true

[workflows.ask_chatgpt]
name = 'Ask ChatGPT'
description = 'Auto-submit to ChatGPT'
icon = 'bubble.left.and.bubble.right'
inputs = ['query']

[[workflows.ask_chatgpt.steps]]
type = 'open_url'
url = 'https://chat.openai.com/?prompt={{query}}'

[[workflows.ask_chatgpt.steps]]
type = 'delay'
duration = 5

[[workflows.ask_chatgpt.steps]]
type = 'click_element'
selector = 'button[data-testid="send-button"]'

[workflows.generate_command]
name = 'AI Command'
description = 'AI Command'
icon = 'brain'
inputs = ['prompt']
