[log]
level = 'debug'

[ai]
provider = 'anthropic'

[proxy]
enable = false

[layout]
columns = 3
landscape_columns = 5
background_color = '#000000'
show_labels = true

[contexts]
[contexts.calendar]
name = 'Calendar'
deck = 'calendar'
priority = 60

[contexts.calendar.match]
frontmost_bundle_ids = ['com.apple.iCal']
frontmost_app_names = ['Calendar']

[contexts.chrome]
name = 'Google Chrome'
deck = 'chrome'
priority = 50

[contexts.chrome.match]
frontmost_bundle_ids = ['com.google.Chrome']
frontmost_app_names = ['Google Chrome', 'Chrome']

[contexts.dev]
name = 'Dev Utilities'
deck = 'dev'
priority = 50

[contexts.dev.match]

[contexts.github]
name = 'Github'
deck = 'github'
priority = 80

[contexts.github.match]
frontmost_bundle_ids = ['com.google.Chrome']
frontmost_app_names = ['Google Chrome']
url_contains = ['github.com']

[contexts.gmail]
name = 'Gmail'
deck = 'gmail'
priority = 60

[contexts.gmail.match]
frontmost_bundle_ids = ['com.google.Chrome', 'com.apple.Safari']
frontmost_app_names = ['Google Chrome', 'Safari']
url_contains = ['mail.google.com']

[contexts.learning]
name = 'Learning'
deck = 'learning'
priority = 50

[contexts.learning.match]

[contexts.ollama]
name = 'Ollama'
deck = 'ollama'
priority = 50

[contexts.ollama.match]
frontmost_bundle_ids = ['com.electron.ollama']

[contexts.slack]
name = 'Slack'
deck = 'slack'
priority = 70

[contexts.slack.match]
frontmost_bundle_ids = ['com.tinyspeck.slackmacgap']
frontmost_app_names = ['Slack']

[contexts.tribemap]
name = 'TribeMap'
deck = 'tribemap'
priority = 90

[contexts.tribemap.match]
frontmost_bundle_ids = ['com.google.Chrome']
frontmost_app_names = ['Google Chrome']
url_contains = ['app.tribemap.ai']

[contexts.tuple]
name = 'Tuple'
deck = 'tuple'
priority = 60

[contexts.tuple.match]
frontmost_bundle_ids = ['app.tuple.app']
frontmost_app_names = ['Tuple']

[contexts.tuple-pair-programming]
name = 'Tuple Pair Programming'
deck = 'tuple-pair-programming'
priority = 50

[contexts.tuple-pair-programming.match]
frontmost_bundle_ids = ['app.tuple.app']
frontmost_app_names = ['Tuple']

[contexts.xcode]
name = 'Xcode'
deck = 'xcode'
priority = 60

[contexts.xcode.match]
frontmost_bundle_ids = ['com.apple.dt.Xcode']
frontmost_app_names = ['Xcode']

[contexts.zoom]
name = 'Zoom'
deck = 'zoom'
priority = 60

[contexts.zoom.match]
frontmost_bundle_ids = ['us.zoom.xos']
frontmost_app_names = ['zoom.us', 'Zoom']

