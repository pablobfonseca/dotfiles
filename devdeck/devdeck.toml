[workflows]
[workflows.ask_ai]
name = 'Ask AI'
icon = 'sparkles'
inputs = ['query']

[[workflows.ask_ai.steps]]
type = 'open_url'
url = 'https://chat.openai.com/?prompt={{query}}'

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 3

[[workflows.ask_ai.steps]]
type = 'click_element'
selector = 'button[data-testid="send-button"]'
continue_on_error = true

[[workflows.ask_ai.steps]]
type = 'open_url'
url = 'https://claude.ai/new?q={{query}}'

[[workflows.ask_ai.steps]]
type = 'delay'
duration = 3

[[workflows.ask_ai.steps]]
type = 'click_element'
selector = 'button[aria-label*="Send"]'
continue_on_error = true

[[workflows.ask_ai.steps]]
type = 'open_url'
url = 'https://www.perplexity.ai/?q={{query}}'

[workflows.ask_chatgpt]
name = 'Ask ChatGPT'
icon = 'bubble.left.and.bubble.right'
inputs = ['query']

[[workflows.ask_chatgpt.steps]]
type = 'open_url'
url = 'https://chat.openai.com/?prompt={{query}}'

[[workflows.ask_chatgpt.steps]]
type = 'delay'
duration = 5

[[workflows.ask_chatgpt.steps]]
type = 'click_element'
selector = 'button[data-testid="send-button"]'

[workflows.generate_command]
name = 'AI Command'
icon = 'brain'
inputs = ['prompt']
